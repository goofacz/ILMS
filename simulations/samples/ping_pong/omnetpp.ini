[General]
network = ping_pong
sim-time-limit = 10ms
**.statistic-recording = false
**.scalar-recording = false
**.vector-recording = false

**.visualizer.mediumVisualizer.displaySignals = true
**.wirelessInterface.bitrate = 1Mbps
**.radio.displayCommunicationRange = true
**.transmitter.communicationRange = 50m
**.application.typename = "PingPongApplication"
**.logger.fileName = "/dev/null"
**.logger.existingFilePolicy = "append"
**.mobility.initFromDisplayString = false

[Config stationary]
**.ping_node.mobility.initialX = 10m
**.ping_node.mobility.initialY = 10m
**.ping_node.mobility.initialZ = 0m

**.pong_node.mobility.initialX = 50m
**.pong_node.mobility.initialY = 10m
**.pong_node.mobility.initialZ = 0m